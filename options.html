<!DOCTYPE html>
<html>
	<head>
		<script src="jquery.js"></script>
		<script src="options.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="topbar">
			<div class="btn-group">
				<button id="back" class="btn" disabled>&lt;</button>
				<button id="forward" class="btn" disabled>&gt;</button>
			</div>
			<form class="form-search" id="search">
				<input disabled type="search" name="s" id="s" tabindex="1" placeholder="Search"
				class="search-query">
			</form>
			<button id="newTab" class="btn" disabled>New Tab</button>
		</div>
		<form id="content">
			<label>Wiki url</label>
			<input type="url" id="wikiURL" placeholder="http://example.com/">
			<br>
			<button type="submit" class="btn" id="save">Submit</button>
		</form>
	</body>
</html>
