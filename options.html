<!DOCTYPE html>
<html>
	<head>
		<script src="jquery.js"></script>
		<script src="options.min.js"></script>
		<link rel="stylesheet" type="text/css" charset="utf-8"></link>

	</head>
	<body>
		<div class="navbar navbar-fixed-top navbar-default container">
			<a class="btn navbar-btn icon-left-open"></a>
			<a class="btn navbar-btn icon-right-open" disabled></a>
			<form class="form-search navbar-form">
				<div class="form-group">
				<input type="search" placeholder="Search"
				class="form-control" disabled>
				</div>
			</form>
			<a class="btn navbar-btn icon-menu" disabled></a>
		</div>
		<div class="container">
			<h1 class="page-header">Options</h1>
			<form id="content">
				<div class="form-group">
  		  			<label for="url">Wiki URL</label>
    				<input type="url" class="form-control" id="url" placeholder="http://en.wikipedia.org/">
    				<p class="help-block">https not supported.</p>
    			</div>
    			<div class="form-group">
    				<label for="theme">Theme</label>
    				<select class="form-control" id="theme">
         				<option value="amelia">Amelia</option>
    	    			<option value="cerulean">Cerulean</option>
    	    			<option value="classic">Classic (Bootstrap 2)</option>
        				<option value="cosmo">Cosmo</option>
         				<option value="cyborg">Cyborg</option>
        				<option value="custom">Bootstrap (Default)</option>
        				<option value="flatly">Flatly</option>
 		       			<option value="journal">Journal</option>
        				<option value="readable">Readable</option>
          				<option value="simplex">Simplex</option>
          				<option value="slate">Slate</option>
         				<option value="spacelab">Spacelab</option>
 	        			<option value="united">United</option>
    	    		</select>
       				<p class="help-block">Most themes by <a href="http://bootswatch.com/" target="_newtab">Bootswatch</a>. All themes use <a href="http://getbootstrap.com/" target="_newtab">Bootstrap</a>.</p>
  				</div>
				<button type="submit" class="btn btn-primary" id="save">Submit</button>
			</form>
			<hr>
			<div class="well">Icon fonts from <a href="http://fontawesome.io" target="_newtab">Font Awesome</a> (<a href="http://scripts.sil.org/OFL">SIL OFL 1.1 License</a>) by <a href="http://twitter.com/davegandy" target="_newtab">Dave Gandy</a> and <a href="http://typicons.com" target="_newtab">Typicons</a> (<a href="http://creativecommons.org/licenses/by-sa/3.0/" target="_newtab">CC-BY-SA 3.0 License</a>) by Steven Hutchings</div>
		</div>
	</body>
</html>
