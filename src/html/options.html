<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link charset="utf-8" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link btn icon-left-open" href="#" id="back"></a></li>
            <li class="nav-item"><a class="nav-link btn icon-right-open" href="#" id="forward"></a></li>
            <form class="form-inline" id="search-form" name="search-form" role="search">
                <div class="awesomplete navbar-item">
                    <input disabled class="form-control" id="search" placeholder="Search" type="search">
                </div>
            </form>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle icon-menu" id="navbarMenu" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarMenu">
                  <a data-internal="" class="dropdown-item" id="newTab" href="#">New Tab</a>
                  <a data-internal="" class="dropdown-item" href="options.html">Options</a>
              </div>
            </li>
        </ul>
    </nav>
    <div class="container" id="content">
        <h1 class="page-header">Options</h1>
        <form>
            <div class="form-group">
                <label for="url">Wiki URL</label> <input class="form-control" id="url" placeholder="https://en.wikipedia.org/" type="url">
                <p class="help-block"><b>Only</b> https supported.</p>
            </div>
            <div class="form-group">
                <label for="theme">Theme</label> <select class="form-control" id="theme">
                    <option value="custom">
                        Bootstrap (Default)
                    </option>
                    <option value="cosmo">
                        Cosmo
                    </option>
                    <option value="cyborg">
                        Cyborg
                    </option>
                    <option value="darkly">
                        Darkly
                    </option>
                    <option value="flatly">
                        Flatly
                    </option>
                    <option value="journal">
                        Journal
                    </option>
                    <option value="lumen">
                        Lumen
                    </option>
                    <option value="lux">
                        Lux
                    </option>
                    <option value="materia">
                        Materia
                    </option>
                    <option value="minty">
                        Minty
                    </option>
                    <option value="pulse">
                        Pulse
                    </option>
                    <option value="sandstone">
                        Sandstone
                    </option>
                    <option value="simplex">
                        Simplex
                    </option>
                    <option value="slate">
                        Slate
                    </option>
                    <option value="solar">
                        Solar
                    </option>
                    <option value="spacelab">
                        Spacelab
                    </option>
                    <option value="superhero">
                        Superhero
                    </option>
                    <option value="united">
                        United
                    </option>
                    <option value="yeti">
                        Yeti
                    </option>
                </select>
                <p class="help-block">Most themes by <a href="http://bootswatch.com/" target="_newtab">Bootswatch</a>. All themes use <a href="http://getbootstrap.com/" target="_newtab">Bootstrap</a>.</p>
            </div><button class="btn btn-primary" id="save" type="submit">Submit</button>
        </form>
        <hr>
        <div class="well">
            Icon fonts from <a href="http://fontawesome.io" target="_newtab">Font Awesome</a> (<a href="http://scripts.sil.org/OFL">SIL OFL 1.1 License</a>) by <a href="http://twitter.com/davegandy" target="_newtab">Dave Gandy</a> and <a href="http://typicons.com" target="_newtab">Typicons</a> (<a href="http://creativecommons.org/licenses/by-sa/3.0/" target="_newtab">CC-BY-SA 3.0 License</a>) by Steven Hutchings
        </div>
    </div>
    <script src="js/options.js">
    </script>
</body>
</html>
