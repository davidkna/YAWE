<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet">
		<script type="text/javascript">
		if (localStorage['wikiTheme']) {
				document.getElementsByTagName('link')[0].href = localStorage['wikiTheme'];
			} else {
				document.getElementsByTagName('link')[0].href = 'http://davidkna.github.io/YAWE/bootswatch/custom/bootstrap.min.css';
				localStorage['wikiTheme'] = 'http://davidkna.github.io/YAWE/bootswatch/custom/bootstrap.min.css';
			}
		</script>
		<script src="jquery.js"></script>
		<script src="plugins.js"></script>
		<script src="index.js"></script>
		<base>
	</head>
	<body>
		<div class="navbar navbar-default">
			<div class="btn-group">
				<button id="back" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-chevron-left"></span></button>
				<button id="forward" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-chevron-right"></span></button>
			</div>
			<form class="form-search navbar-form navbar-left" id="search" role="search">
				<div class="form-group">
				<input type="search" name="s" id="s" tabindex="1" placeholder="Search"
				class="form-control">
				</div>
			</form>
			<button id="newTab" class="btn btn-default navbar-btn">New Tab</button>
		</div>
		<div id="loading" style="display:none">
			<div class="progress progress-striped active">
  				<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0">
    				<span class="sr-only">Loading...</span>
  				</div>
			</div>
		</div>
		<div id="content">
			<div id="YAWE">
				<h1>YAWE</h1>
				<br>
				<a href="options.html">Options</a>
			</div>
		</div>
	</body>
</html>
