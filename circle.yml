machine:
  node:
    version: 5.7.1

dependencies:
  override:
    - npm install --global gulp-cli
    - npm install

test:
  override:
    - gulp lint
    - |
      gulp release:chrome
      cd dist
      zip -r $CIRCLE_ARTIFACTS/chrome.zip *
    - |
      gulp scss:opera
      zip -r $CIRCLE_ARTIFACTS/opera.zip *
    - |
      gulp scss:firefox
      zip -r $CIRCLE_ARTIFACTS/firefox.xpi *
