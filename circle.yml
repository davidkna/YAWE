machine:
  node:
    version: 7.0.0

dependencies:
  override:
    - npm prune
    - npm update
    - npm install

test:
  override:
    - npm run gulp lint
    - |
      npm run gulp release:chrome
      cd dist
      zip -r $CIRCLE_ARTIFACTS/min-r$CIRCLE_BUILD_NUM.zip *
    - |
      npm run gulp js
      cd dist
      zip -r $CIRCLE_ARTIFACTS/nomin-r$CIRCLE_BUILD_NUM.zip *
