machine:
  node:
    version: 6.5.0

dependencies:
  override:
    - npm install --global gulp-cli
    - npm prune
    - npm update
    - npm install

test:
  override:
    - gulp lint
    - |
      gulp release:chrome
      cd dist
      zip -r $CIRCLE_ARTIFACTS/min.zip *
    - |
      gulp js
      cd dist
      zip -r $CIRCLE_ARTIFACTS/nomin.zip *
