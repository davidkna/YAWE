machine:
  node:
    version: 8.1.0

dependencies:
  override:
    - yarn

test:
  override:
    - yarn run gulp lint
    - |
      yarn run gulp release:chrome
      cd dist
      zip -r $CIRCLE_ARTIFACTS/min-r$CIRCLE_BUILD_NUM.zip *
    - |
      yarn run gulp js
      cd dist
      zip -r $CIRCLE_ARTIFACTS/nomin-r$CIRCLE_BUILD_NUM.zip *
