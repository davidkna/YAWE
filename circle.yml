machine:
  node:
    version: 6.5.0

dependencies:
  override:
    - npm prune
    - npm update
    - npm install

test:
  override:
    - npm run gulp lint
    - |
      npm run gulp release:chrome
      cd dist
      zip -r $CIRCLE_ARTIFACTS/min.zip *
    - |
      npm run gulp js
      cd dist
      zip -r $CIRCLE_ARTIFACTS/nomin.zip *
