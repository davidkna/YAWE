machine:
  node:
    version: 5.10.1

dependencies:
  override:
    - npm install --global gulp-cli
    - npm prune
    - npm update
    - npm install

test:
  override:
    - gulp lint
    - |
      gulp release:chrome
      cd dist
      zip -r $CIRCLE_ARTIFACTS/chrome.zip *
    - |
      gulp scss:web js:app_web
      cd dist
      zip -r $CIRCLE_ARTIFACTS/web.zip *
    - |
      gulp scss:opera js
      cd dist
      zip -r $CIRCLE_ARTIFACTS/opera.zip *
    - |
      gulp scss:firefox
      cd dist
      zip -r $CIRCLE_ARTIFACTS/firefox.xpi *
