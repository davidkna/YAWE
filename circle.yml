machine:
  node:
    version: v5

dependencies:
  override:
    - npm install --global gulp-cli
    - npm install

test:
  override:
    - gulp lint
    - |
      gulp release:chrome
      zip -r $CIRCLE_ARTIFACTS/chrome.zip dist/*
    - |
      gulp scss:opera
      zip -r $CIRCLE_ARTIFACTS/opera.zip dist/*
